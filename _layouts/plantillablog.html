<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>{{page.title}}</title>
    <meta name="author" content="">
    <meta name="description" content="">
  </head>

  <body>

    <header>
      {% include header.html %}
    </header>

    <nav>
      {% include nav.html %}
    </nav>

    <aside>
      {% include aside.html %}
    </aside>

    <section>
      {{content}}
    </section>

    <footer>
      {% include footer.html %}

<ul>
  {% for post in site.posts %}

      <a href="{{ post.url }}">{{ post.title }}</a>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>

  </body>

</html>
